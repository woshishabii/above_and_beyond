# Welcome to LoliServer tile tick configuration!
# This opens up good TPS savings if used wisely.
# 'overrides' section populates itself over time.
# -=-=-=-=-
# Simple usage cases:
# 'skip-every: 50' - skips every 50th tick
# 'skip-every: 0' - tick limiter is not applied (vanilla behaviour)
# 'skip-every: 1' - tile will not tick at all (skips every 1st tick)
# 'skip-every: default' - value is grabbed from 'defaults' section
# Values in range of 0 up to 1000 can be used, you won't need more than that.
# -=-=-=-=-

defaults:
  skip-every: 0
overrides:
  net-minecraft-tileentity-BeehiveTileEntity:
    skip-every: default
  net-minecraft-tileentity-MobSpawnerTileEntity:
    skip-every: default
  noobanidus-mods-lootr-tiles-SpecialLootChestTile:
    skip-every: default
  net-mehvahdjukaar-supplementaries-block-tiles-OilLanternBlockTile:
    skip-every: default
  net-mehvahdjukaar-supplementaries-block-tiles-GlobeBlockTile:
    skip-every: default
  com-simibubi-create-content-contraptions-fluids-pipes-FluidPipeTileEntity:
    skip-every: default
  dan200-computercraft-shared-computer-blocks-TileComputer:
    skip-every: default
  dan200-computercraft-shared-peripheral-speaker-TileSpeaker:
    skip-every: default
  dan200-computercraft-shared-peripheral-diskdrive-TileDiskDrive:
    skip-every: default
  com-naterbobber-darkerdepths-common-tileentities-GeyserBlockTileEntity:
    skip-every: default
